<div class="panel panel-default" ng-init="getStudents()">
  <div class="panel-heading">
    <h3 class="panel-title">Students</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="student in students">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{student.student_name}}</h4>
    				<p>{{student.code}}</p>
    				<a class="btn btn-primary" href="#/students/details/{{student._id}}">View Details</a>
    			</div>
    			
    		</div>
    	</div>
    </div>
  </div>
</div>
